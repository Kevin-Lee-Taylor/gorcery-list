<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

    <h1>Grocery List</h1>

    <section class="outsideCountainer">
        <div class="title">
            <h2>Pantry</h2>
        </div>

    </section>
    
    <section class="insideCountainer">
        <h3>Canned Goods</h3>
            <ul>
                <li>Beans</li>
                <li>Corn</li>
                <li>Fruit</li>
                <li>Peas</li>
            </ul>

        <section class="insideCountainer">
            <h3>Dry Food</h3>
                <ul>
                    <li>Rice</li>
                    <li>Flour</li>
                    <li>Brown Sugar</li>
                    <li>Pancakes</li>
                </ul>
    </section>

    <section class="insideCountainer">
        <img src="https://www.foodstoragemoms.com/wp-content/uploads/2019/07/Canned-Foods-I-Highly-Recommend-You-Store-1.jpg">
    </section>

    <section class="outsideCountainer">
        <div class="title">
            <h2>Freezer</h2>
        </div>

    </section>
    
    <section class="insideCountainer">
        <h3>Vegetables</h3>
            <ul>
                <li>Broccoli</li>
                <li>Corn</li>
                <li>Green Beans</li>
                <li>Frozen Peas</li>
            </ul>

        <section class="insideCountainer">
            <h3>Frozen Meat</h3>
                <ul>
                    <li>Honey wings</li>
                    <li>Sweet and Sour Chicken</li>
                    <li>Beef Patties</li>
                    <li>Sausage</li>
                </ul>
    </section>

    <section class="insideCountainer">
        <img src="https://s.alicdn.com/@sc04/kf/Ua96ce678bd4146efabed9913b3b5c2073.jpg_300x300.jpg">
    </section>
</body>
</html>
